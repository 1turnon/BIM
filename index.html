<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIM Professional Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
      scroll-behavior: smooth;
    }header {
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(10px);
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.nav {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

.logo { font-weight: 700; font-size: 1.2rem; }

.lang-toggle {
  cursor: pointer;
  background: #3b82f6;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  color: white;
  font-weight: 600;
}

section {
  max-width: 1200px;
  margin: auto;
  padding: 100px 20px;
}

.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  color: #94a3b8;
  margin-bottom: 2rem;
}

.btn {
  background: #3b82f6;
  padding: 0.9rem 1.4rem;
  border-radius: 12px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  transition: 0.3s;
  box-shadow: 0 0 0 rgba(59,130,246,0);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(59,130,246,0.35);
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.card {
  background: #111827;
  padding: 24px;
  border-radius: 18px;
  transition: 0.3s;
  border: 1px solid rgba(255,255,255,0.05);
}

.card:hover {
  transform: translateY(-6px);
  border-color: #3b82f6;
}

.software-list {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
}

.chip {
  background: #1f2937;
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 0.9rem;
}

footer {
  text-align: center;
  padding: 40px 20px;
  color: #94a3b8;
}

/* WhatsApp button */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: white;
  padding: 14px 16px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  z-index: 999;
}

@media (max-width: 600px) {
  .hero h1 { font-size: 2.2rem; }
}

  </style>
</head>
<body><header>
  <div class="nav">
    <div class="logo">[Tu Empresa BIM]</div>
    <button class="lang-toggle" onclick="toggleLang()">EN</button>
  </div>
</header><section class="hero">
  <h1 id="hero-title"></h1>
  <p id="hero-sub"></p>
  <a href="#contact" class="btn" id="cta-btn"></a>
</section><section>
  <h2 id="services-title"></h2>
  <div class="services-grid">
    <div class="card">BIM Arquitectónico</div>
    <div class="card">BIM Estructural</div>
    <div class="card">BIM Eléctrico</div>
    <div class="card">BIM Geotécnico</div>
    <div class="card">Coordinación BIM</div>
    <div class="card">Integración y Facilidades</div>
  </div>
</section><section>
  <h2 id="software-title"></h2>
  <div class="software-list">
    <div class="chip">Revit</div>
    <div class="chip">AutoCAD</div>
    <div class="chip">Civil 3D</div>
    <div class="chip">Navisworks</div>
    <div class="chip">Dalux</div>
  </div>
</section><section id="contact">
  <h2 id="contact-title"></h2>
  <p id="contact-text"></p>
  <p><strong>Costa Rica</strong></p>
</section><footer>
  © 2026 [Tu Empresa BIM]. All rights reserved.
</footer><a class="whatsapp" href="https://wa.me/50600000000" target="_blank">WhatsApp</a>

<script>
  const translations = {
    es: {
      heroTitle: "Ingeniería BIM de Alto Nivel",
      heroSub: "Coordinación, modelado e integración multidisciplinaria para proyectos eficientes.",
      cta: "Solicitar cotización",
      services: "Servicios",
      software: "Software",
      contact: "Contacto",
      contactText: "Contáctanos para impulsar tu proyecto con metodología BIM."
    },
    en: {
      heroTitle: "High-Level BIM Engineering",
      heroSub: "Multidisciplinary modeling, coordination and integration for efficient projects.",
      cta: "Request a quote",
      services: "Services",
      software: "Software",
      contact: "Contact",
      contactText: "Contact us to boost your project with BIM methodology."
    }
  };

  let currentLang = 'es';

  function applyLang(lang) {
    document.getElementById('hero-title').textContent = translations[lang].heroTitle;
    document.getElementById('hero-sub').textContent = translations[lang].heroSub;
    document.getElementById('cta-btn').textContent = translations[lang].cta;
    document.getElementById('services-title').textContent = translations[lang].services;
    document.getElementById('software-title').textContent = translations[lang].software;
    document.getElementById('contact-title').textContent = translations[lang].contact;
    document.getElementById('contact-text').textContent = translations[lang].contactText;
    document.querySelector('.lang-toggle').textContent = lang === 'es' ? 'EN' : 'ES';
    document.documentElement.lang = lang;
    currentLang = lang;
  }

  function toggleLang() {
    applyLang(currentLang === 'es' ? 'en' : 'es');
  }

  // Auto-detect language
  const userLang = navigator.language.startsWith('es') ? 'es' : 'en';
  applyLang(userLang);
</script></body>
</html>
